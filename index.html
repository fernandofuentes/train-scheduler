<!doctype html>
<html lang="en">

<head>
  <title>Train Scheduler</title>
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <!-- Added Moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

  <!-- JUMBOTRON -->
  <div class="container">
    <!-- Jumbrotron Title -->
    <div class="row">
      <div class="col-lg-12">
        <div class="jumbotron">
          <h1 class="text-center">Train Schedule</h1>
          <h2 class="text-center">for Noobs!</h2>
        </div>
      </div>
    </div>

    <!-- Submit Input Section -->
    <div style="margin-bottom: 50px;" class="row">
      <div class="col-lg-12">

        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add a New Train</strong></h3>
          </div>

          <div class="panel-body">
            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label>Train Name</label>
                <input type="text" class="form-control" id="trainNameInput">
              </div>

              <div class="form-group">
                <label>Destination</label>
                <input type="text" class="form-control" id="destinationInput">
              </div>

              <div class="form-group">
                <label>First Train Time -- in military time</label>
                <input type="text" class="form-control" id="firstTrainTimeInput">
              </div>

              <div class="form-group">
                <label>Frequency -- in minutes</label>
                <input type="text" class="form-control" id="frequencyInMinutesInput">
              </div>

              <button type="submit" class="btn btn-primary" id="addTrainButton">Submit</button>
            </form>
          </div>
        </div>



      </div>
    </div>



    <!-- Submited Input Section -->
    <div class="row">
      <div class="col-lg-12">

        <div class="panel-body">
          <table class="table table-hover" id='trainTable'>
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>



      </div>
    </div>







  </div>



  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
  <script src="assets/js/app.js"></script>

</body>

</html>
